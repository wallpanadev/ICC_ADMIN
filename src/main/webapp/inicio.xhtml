<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<f:event type="preRenderView" listener="#{loginController.ingresarLogin()}"/>
<h:head>
    <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" />
    <f:loadBundle var="lenguaje" basename="text/lenguaje" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>#{lenguaje['pagina.login']} | #{lenguaje.empresa}</title>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/style-icc.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
</h:head>
<h:body class="bg-primary">
    <h:form id="form">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <!--============= Usuario =============-->
                                        <div class="form-floating mb-3">
                                            <h:inputText id="txtUsuario" type="text" styleClass="form-control validate"
                                                         value="#{loginController.usuario.user}"
                                                         required="true" requiredMessage="Debe ingresar el usuario"
                                                         a:placeholder="Valor" onblur="validarCampo(this)" />
                                            <label for="txtUsuario" class="label-floating">
                                                Usuario&#160;<b class="text-primary">*</b>
                                            </label>
                                        </div>
                                        <!--============= Contrase침a =============-->
                                        <div class="form-floating mb-3">
                                            <h:inputText id="txtPass" type="text" styleClass="form-control validate"
                                                         value="#{loginController.usuario.password}" a:type="password"
                                                         required="true" requiredMessage="Debe ingresar la contrase침a"
                                                         a:placeholder="Valor" onblur="validarCampo(this)" />
                                            <label for="txtPass" class="label-floating">
                                                Contrase침a&#160;<b class="text-primary">*</b>
                                            </label>
                                        </div>
                                        <h:panelGroup layout="block" class="form-check mb-3" rendered="false">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                        </h:panelGroup>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <h:outputLink rendered="false" class="small"
                                                          href="#{facesContext.externalContext.requestContextPath}/recuperar/contrasenia/inicio">
                                                Forgot Password?
                                            </h:outputLink>
                                            <h:commandButton value="Iniciar Sesi칩n" styleClass="btn btn-primary"
                                                             action="#{loginController.iniciarSesion}" />
                                        </div>
                                    </div>
                                    <h:panelGroup layout="block" rendered="false" class="card-footer text-center py-3">
                                        <div class="small"><a href="#{facesContext.externalContext.requestContextPath}/registro/inicio" class="text-light">Need an account? Sign up!</a></div>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer" class="fixed-bottom">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">#{lenguaje.copyright} &#169; #{lenguaje.empresa} 2022</div>
                            <h:panelGroup layout="block" rendered="false">
                                <a href="#">#{lenguaje['politicas-privacidad']}</a>

                                <a href="#">#{lenguaje['terminos-condiciones']}</a>
                            </h:panelGroup>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </h:form>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="#{facesContext.externalContext.requestContextPath}/resources/js/script-icc.js" type="application/javascript"></script>
</h:body>
</html>

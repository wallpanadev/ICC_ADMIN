<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:event type="preRenderView" listener="#{boleteria.preRenderView}"/>
<f:view>
    <h:head>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" />
        <f:loadBundle var="lenguaje" basename="text.lenguaje" />
        <title>#{lenguaje['pagina.inicio']} | #{lenguaje.empresa}</title>
        <link rel="stylesheet" type="text/css"
              href="#{facesContext.externalContext.requestContextPath}/resources/css/style-icc.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </h:head>

    <h:body styleClass="bg-primary bg-opacity-75 min-vh-100">
        <!--======================== Loader ========================-->
        <div id="panel-carga" class="position-fixed min-vh-100 min-vw-100 bg-primary" style="z-index: 10000; transition: all .4s">
            <div class="position-absolute top-0 bottom-0 end-0 start-0 m-auto w-25 text-center" style="height: 4rem !important;">
                <div class="w-100 fw-bold fs-5 mb-3 text-light">Cargando...</div>
                <div class="w-100">
                    <div class="spinner-grow text-light position-relative" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-light position-relative" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-light position-relative" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="form" styleClass="min-vh-100">
            <div class="min-vw-100 error-container">
                <div class="card m-auto p-4 text-center">
                    <div class="card-body">
                        <h1 class="card-title text-error">404</h1>
                        <p class="card-text">No se encontro el contenido solicitado</p>
                        <h:commandLink action="/inicio?faces-redirect=true" class="btn btn-primary">
                            <i class="bi bi-house-fill" />&#160;Volver al inicio
                        </h:commandLink>
                    </div>
                    <img src="#{facesContext.externalContext.requestContextPath}/resources/images/error.png"
                         class="card-img-top" alt="card" />
                </div>
            </div>
        </h:form>
        <script type="application/javascript"
                src="#{facesContext.externalContext.requestContextPath}/resources/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script type="application/javascript"
                src="#{facesContext.externalContext.requestContextPath}/resources/js/script-icc.js"></script>
    </h:body>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/controlPanel.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h:messages id="msg" globalOnly="true" layout="table" showDetail="true" />
                    <div class="table-responsive overflow-table mt-3">
                        <h:dataTable id="tabCuentaBanco" value="#{cuentaBancoController.cuentaBancoList}" var="cuentaBanco"
                                     styleClass="table text-center table-hover" headerClass="bg-white">
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <label>&#160;</label>
                                    <h:outputText styleClass="fs-4 text-uppercase"
                                                  value="#{lenguaje['tab.cuentaBanco.nombre']}" />
                                    <!-- Botones -->
                                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                                        <!-- Btn Agregar -->
                                        <button class="btn btn-outline-primary tooltip-container" type="button"
                                                data-bs-toggle="modal" data-bs-target="#modalTabla"
                                                jsf:actionListener="#{cuentaBancoController.agregarCuentaBanco()}">
                                            <span class="tooltiptext-left">#{lenguaje['g.agregar']}</span>
                                            <i class="bi bi-plus-lg"/>
                                            <f:ajax render="form:panelModalForm form:msgInput" />
                                        </button>
                                        <!-- Btn Recargar -->
                                        <button class="btn btn-outline-success tooltip-container" type="button"
                                                jsf:actionListener="#{cuentaBancoController.recargarTabla()}">
                                            <span class="tooltiptext-left">#{lenguaje['g.actualizar-tabla']}</span>
                                            <i class="bi bi-arrow-repeat" />
                                            <f:ajax render="form:tabCuentaBanco form:panel-toast"
                                                    event="click" onevent="deshabilitarRecarga(this)" />
                                        </button>
                                    </div>
                                </div>
                            </f:facet>
                            <!-- Column -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="#" />
                                </f:facet>
                                <h:outputText value="#{cuentaBanco.idCuentabanco}" />
                            </h:column>
                            <!-- Column -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="#{lenguaje['tab.banco.nombre']}" />
                                </f:facet>
                                <h:outputText value="#{cuentaBanco.idBanco.nombreBanco}" />
                            </h:column>
                            <!-- Column -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="#{lenguaje['tab.tipocuenta.nombre']}" />
                                </f:facet>
                                <h:outputText value="#{cuentaBanco.idTipocuenta.nombreTipocuenta}" />
                            </h:column>
                            <!-- Column -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="#{lenguaje['tab.cuentaBanco.numcuenta']}" />
                                </f:facet>
                                <h:outputText value="#{cuentaBanco.idTipocuenta.nombreTipocuenta}" />
                            </h:column>
                            <!-- Accion -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="" />
                                </f:facet>
                                <div class="btn-group" role="group" aria-label="Basic outlined example">
                                    <!-- Btn Editar -->
                                    <button class="btn btn-outline-primary tooltip-container" type="button"
                                            data-bs-toggle="modal" data-bs-target="#modalTabla"
                                            jsf:actionListener="#{cuentaBancoController.verCuentaBanco(cuentaBanco)}">
                                        <span class="tooltiptext-top">#{lenguaje['g.editar']}</span>
                                        <i class="bi bi-pen-fill" />
                                        <f:ajax render="form:panelModalForm" />
                                    </button>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <!-- Modal Agregar/Editar-->
                    <div class="modal fade" id="modalTabla" tabindex="-1"
                         aria-labelledby="modalTabla" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-uppercase">#{lenguaje['tab.cuentaBanco.nombre']}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" />
                                </div>
                                <div class="modal-body">
                                    <!-- Msg -->
                                    <div id="alert-container" class="alert alert-danger alert-dismissible fade show"
                                         role="alert" style="display: none">
                                        <h:messages id="msgInput" layout="table"
                                                    errorClass="bi bi-exclamation-diamond-fill tr-before"
                                                    warnClass="bi bi-exclamation-triangle-fill tr-before"/>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" />
                                    </div>
                                    <!-- Form -->
                                    <h:panelGroup id="panelModalForm" styleClass="container-fluid">
                                        <!-- Input -->
                                        <div class="row mb-3">
                                            <div class="input-group form-floating">
                                                    <span class="input-group-text text-light bg-primary">
                                                        <i class="bi bi-card-heading" />
                                                    </span>
                                                <h:inputText id="txtFocus" type="text" onblur="validarCampo(this)"
                                                             styleClass="form-control validate"
                                                             value="#{cuentaBancoController.cuentaBanco.numcuentaBanco}"
                                                             required="true" requiredMessage="#{lenguaje['tab.cuentaBanco.required.numcuenta']}"
                                                             a:placeholder="txtCodCuentaBanco" />
                                                <label for="txtFocus" class="label-floating">
                                                    #{lenguaje['tab.cuentaBanco.numcuenta']}&#160;<b class="text-primary">*</b>
                                                </label>
                                            </div>
                                        </div>
                                        <!-- Input -->
                                        <div class="row mb-3">
                                            <div class="input-group form-floating">
                                                    <span class="input-group-text text-light bg-primary">
                                                        <i class="bi bi-bank" />
                                                    </span>
                                                <input type="text" id="inputList1" list="autocomplete-inputList1"
                                                       class="form-control validate" placeholder="select"
                                                       required="true" jsf:requiredMessage="#{lenguaje['tab.cuentaBanco.required.banco']}"
                                                       value="#{cuentaBancoController.nombreBanco}"
                                                       onblur="buscarValorDataList(this); validarCampo(this)" />
                                                <datalist id="autocomplete-inputList1">
                                                    <ui:repeat value="#{cuentaBancoController.bancoList}" var="banco"
                                                               varStatus="estado">
                                                        <option data-value="#{banco.idBanco}">#{banco.nombreBanco}</option>
                                                    </ui:repeat>
                                                </datalist>
                                                <label for="autocomplete-inputList1" class="label-floating">
                                                    #{lenguaje['tab.banco.nombre']}&#160;<b class="text-primary">*</b>
                                                </label>
                                                <h:inputText id="hidden-inputList1" a:type="hidden"
                                                             value="#{cuentaBancoController.idBanco}" />
                                            </div>
                                        </div>
                                        <!-- Input -->
                                        <div class="row">
                                            <div class="input-group form-floating">
                                                    <span class="input-group-text text-light bg-primary">
                                                        <i class="bi bi-card-checklist" />
                                                    </span>
                                                <input type="text" id="inputList2" list="autocomplete-inputList2"
                                                       class="form-control validate" placeholder="select"
                                                       required="true" jsf:requiredMessage="#{lenguaje['tab.cuentaBanco.required.tipocuenta']}"
                                                       value="#{cuentaBancoController.nombreTipocuenta}"
                                                       onblur="buscarValorDataList(this); validarCampo(this)" />
                                                <datalist id="autocomplete-inputList2">
                                                    <ui:repeat value="#{cuentaBancoController.tipocuentaList}" var="tipocuenta"
                                                               varStatus="estado">
                                                        <option data-value="#{tipocuenta.idTipocuenta}">#{tipocuenta.nombreTipocuenta}</option>
                                                    </ui:repeat>
                                                </datalist>
                                                <label for="autocomplete-inputList2" class="label-floating">
                                                    #{lenguaje['tab.tipocuenta.nombre']}&#160;<b class="text-primary">*</b>
                                                </label>
                                                <h:inputText id="hidden-inputList2" a:type="hidden"
                                                             value="#{cuentaBancoController.idTipocuenta}" />
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>
                                <div class="modal-footer">
                                    <!-- Cancelar -->
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="bi bi-x me-2" />#{lenguaje['g.cancelar']}
                                    </button>
                                    <!-- Guardar -->
                                    <button class="btn btn-outline-primary" type="button"
                                            jsf:actionListener="#{cuentaBancoController.guardarActualizarCuentaBanco()}">
                                        <i class="bi bi-sd-card-fill" />#{lenguaje['g.guardar']}
                                        <f:ajax execute="@form" render="form:tabCuentaBanco form:msgInput form:panel-toast"
                                                onevent="validarModal()" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Pregunta-->
                    <div class="modal fade" id="modalEliminar" tabindex="-1"
                         aria-labelledby="modalEliminar" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">#{lenguaje['tab.cuentaBanco.nombre']}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" />
                                </div>
                                <div class="modal-body">
                                    <label>#{lenguaje['g.msg.eliminar']}</label>
                                </div>
                                <div class="modal-footer">
                                    <!-- Cancelar -->
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="bi bi-x me-2" />#{lenguaje['g.cancelar']}
                                    </button>
                                    <!-- Confirmar -->
                                    <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal"
                                            jsf:actionListener="#{cuentaBancoController.eliminarCuentaBanco()}">
                                        <i class="bi bi-trash me-2" />#{lenguaje['g.eliminar']}
                                        <f:ajax render="form:tabCuentaBanco form:panel-toast" onevent="toast.show()" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <ui:include src="/WEB-INF/controlPanelFooter.xhtml" />
        </div>
    </ui:define>
</ui:composition>

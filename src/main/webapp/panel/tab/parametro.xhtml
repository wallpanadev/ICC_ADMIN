<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/controlPanel.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="table-responsive overflow-table mt-3">
                        <h:dataTable id="tabParametro" value="#{parametroController.tabParametroList}" var="parametro"
                                     styleClass="table text-center table-hover" headerClass="bg-white">
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <!-- Espacio -->
                                    <label>&#160;</label>
                                    <!-- Titutlo -->
                                    <h:outputText styleClass="fs-4 text-uppercase"
                                                  value="#{lenguaje['tab.parametro.nombre']}" />
                                    <!-- Botones -->
                                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                                        <!-- Btn Agregar -->
                                        <button class="btn btn-outline-primary tooltip-container" type="button"
                                                data-bs-toggle="modal" data-bs-target="#modalTabla"
                                                jsf:actionListener="#{parametroController.agregarParametro()}">
                                            <span class="tooltiptext-left">#{lenguaje['g.agregar']}</span>
                                            <i class="bi bi-plus-lg"/>
                                            <f:ajax render="form:panelModalForm" />
                                        </button>
                                        <!-- Btn Recargar -->
                                        <button class="btn btn-outline-success tooltip-container" type="button"
                                                jsf:actionListener="#{parametroController.recargarTabla()}">
                                            <span class="tooltiptext-left">#{lenguaje['g.actualizar-tabla']}</span>
                                            <i class="bi bi-arrow-repeat" />
                                            <f:ajax render="form:tabParametro form:panel-toast"
                                                    event="click" onevent="deshabilitarRecarga(this)" />
                                        </button>
                                    </div>
                                </div>
                            </f:facet>
                            <!-- Column -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="#" />
                                </f:facet>
                                <h:outputText value="#{parametro.idParametro}" />
                            </h:column>
                            <!-- Column -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="#{lenguaje['g.nombre']}" />
                                </f:facet>
                                <h:outputText value="#{parametro.nombreParametro}" />
                            </h:column>
                            <!-- Column -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="#{lenguaje['g.valor']}" />
                                </f:facet>
                                <h:outputText value="#{parametro.valorParametro}" />
                            </h:column>
                            <!-- Accion -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="" />
                                </f:facet>
                                <div class="btn-group" role="group" aria-label="Basic outlined example">
                                    <!-- Btn Editar -->
                                    <button class="btn btn-outline-primary tooltip-container" type="button"
                                                   data-bs-toggle="modal" data-bs-target="#modalTabla"
                                                   jsf:actionListener="#{parametroController.verParametro(parametro)}">
                                        <span class="tooltiptext-top">#{lenguaje['g.editar']}</span>
                                        <i class="bi bi-pen-fill" />
                                        <f:ajax render="form:panelModalForm" />
                                    </button>
                                    <!-- Btn Borrar -->
                                    <button class="btn btn-outline-primary tooltip-container" type="button"
                                            data-bs-toggle="modal" data-bs-target="#modalEliminar"
                                            jsf:actionListener="#{parametroController.verParametro(parametro)}">
                                        <span class="tooltiptext-top">#{lenguaje['g.eliminar']}</span>
                                        <i class="bi bi-trash-fill" />
                                        <f:ajax execute="@this" />
                                    </button>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <!-- Modal Agregar/Editar-->
                    <div class="modal fade" id="modalTabla" tabindex="-1"
                         aria-labelledby="modalTabla" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-uppercase">#{lenguaje['tab.parametro.nombre']}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" />
                                </div>
                                <div class="modal-body">
                                    <!-- Msg -->
                                    <div id="alert-container" class="alert alert-danger alert-dismissible fade show"
                                         role="alert" style="display: none">
                                        <h:messages id="msgInput" layout="table"
                                                    errorClass="bi bi-exclamation-triangle-fill tr-before"/>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" />
                                    </div>
                                    <!-- Form -->
                                    <h:panelGroup id="panelModalForm" layout="block" styleClass="container-fluid">
                                        <!-- Input -->
                                        <div class="row mb-3">
                                            <div class="input-group form-floating">
                                                    <span class="input-group-text text-light bg-primary">
                                                        <i class="bi bi-input-cursor-text" />
                                                    </span>
                                                <h:inputText id="txtFocus" type="text" styleClass="form-control validate"
                                                             value="#{parametroController.parametro.nombreParametro}"
                                                             required="true" requiredMessage="#{lenguaje['tab.parametro.required.nombre']}"
                                                             a:placeholder="Nombre" onblur="validarCampo(this)" />
                                                <label for="txtFocus" class="label-floating">
                                                    #{lenguaje['g.nombre']}&#160;<b class="text-primary">*</b>
                                                </label>
                                            </div>
                                        </div>
                                        <!-- Input -->
                                        <div class="row mb-3">
                                            <div class="input-group form-floating">
                                                    <span class="input-group-text text-light bg-primary">
                                                        <i class="bi bi-journal-text" />
                                                    </span>
                                                <h:inputText id="txtValor" type="text" styleClass="form-control validate"
                                                             value="#{parametroController.parametro.valorParametro}"
                                                             required="true" requiredMessage="#{lenguaje['tab.parametro.required.valor']}"
                                                             a:placeholder="Valor" onblur="validarCampo(this)" />
                                                <label for="txtValor" class="label-floating">
                                                    #{lenguaje['g.valor']}&#160;<b class="text-primary">*</b>
                                                </label>
                                            </div>
                                        </div>
                                        <!-- Input -->
                                        <div class="row">
                                            <div class="input-group">
                                                    <span class="input-group-text text-light bg-primary">
                                                        <i class="bi bi-journal-text" />
                                                    </span>
                                                <h:inputFile id="formFile" styleClass="form-control" a:placeholder="Archivo"
                                                             value="#{parametroController.file}" label="Cargar Archivo" title="TItutlo" />
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>
                                <div class="modal-footer">
                                    <!-- Cancelar -->
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="bi bi-x me-2" />#{lenguaje['g.cancelar']}
                                    </button>
                                    <!-- Guardar -->
                                    <button class="btn btn-outline-primary" type="button"
                                            jsf:actionListener="#{parametroController.guardarActualizarParametro()}">
                                        <i class="bi bi-sd-card-fill me-2" />#{lenguaje['g.guardar']}
                                        <f:ajax execute="@form" render="form:tabParametro form:msgInput form:panel-toast"
                                                onevent="validarModal()" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Pregunta-->
                    <div class="modal fade" id="modalEliminar" tabindex="-1"
                         aria-labelledby="modalEliminar" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">#{lenguaje['tab.parametro.nombre']}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" />
                                </div>
                                <div class="modal-body">
                                    <label>#{lenguaje['g.msg.eliminar']}</label>
                                </div>
                                <div class="modal-footer">
                                    <!-- Cancelar -->
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="bi bi-x me-2" />#{lenguaje['g.cancelar']}
                                    </button>
                                    <!-- Confirmar -->
                                    <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal"
                                            jsf:actionListener="#{parametroController.eliminarParametro()}">
                                        <i class="bi bi-trash me-2" />#{lenguaje['g.eliminar']}
                                        <f:ajax render="form:tabParametro form:panel-toast" onevent="toast.show()" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <ui:include src="/WEB-INF/controlPanelFooter.xhtml" />
        </div>
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/controlPanel.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h:messages id="msg" globalOnly="true" layout="table" showDetail="true" />
                    <div class="table-responsive overflow-table mt-3">
                        <h:dataTable id="tabCiudad" value="#{ciudadController.ciudadList}" var="ciudad"
                                     styleClass="table text-center table-hover" headerClass="bg-white">
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <label>&#160;</label>
                                    <h:outputText styleClass="fs-4 text-uppercase"
                                                  value="#{lenguaje['tab.ciudad.nombre']}" />
                                    <!-- Botones -->
                                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                                        <!-- Btn Agregar -->
                                        <button class="btn btn-outline-primary tooltip-container" type="button"
                                                data-bs-toggle="modal" data-bs-target="#modalTabla"
                                                jsf:actionListener="#{ciudadController.agregarCiudad()}">
                                            <span class="tooltiptext-left">#{lenguaje['g.agregar']}</span>
                                            <i class="bi bi-plus-lg"/>
                                            <f:ajax render="form:panelModalForm" />
                                        </button>
                                        <!-- Btn Recargar -->
                                        <button class="btn btn-outline-success tooltip-container" type="button"
                                                jsf:actionListener="#{ciudadController.recargarTabla()}">
                                            <span class="tooltiptext-left">#{lenguaje['g.actualizar-tabla']}</span>
                                            <i class="bi bi-arrow-repeat" />
                                            <f:ajax render="form:tabCiudad form:panel-toast"
                                                    event="click" onevent="deshabilitarRecarga(this)" />
                                        </button>
                                    </div>
                                </div>
                            </f:facet>
                            <!-- Column -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="#{lenguaje['g.codigo']}" />
                                </f:facet>
                                <h:outputText value="#{ciudad.codCiudad}" />
                            </h:column>
                            <!-- Column -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="#{lenguaje['g.nombre']}" />
                                </f:facet>
                                <h:outputText value="#{ciudad.nombreCiudad}" />
                            </h:column>
                            <!-- Column -->
                            <h:column headerClass="col-header w-25">
                                <f:facet name="header">
                                    <h:outputText value="#{lenguaje['tab.provincia.nombre']}" />
                                </f:facet>
                                <h:outputText value="#{ciudad.codProvincia.nombreProvincia}" />
                            </h:column>
                            <!-- Accion -->
                            <h:column headerClass="col-header">
                                <f:facet name="header">
                                    <h:outputText value="" />
                                </f:facet>
                                <div class="btn-group" role="group" aria-label="Basic outlined example">
                                    <!-- Btn Editar -->
                                    <button class="btn btn-outline-primary tooltip-container" type="button"
                                            data-bs-toggle="modal" data-bs-target="#modalTabla"
                                            jsf:actionListener="#{ciudadController.verCiudad(ciudad)}">
                                        <span class="tooltiptext-top">#{lenguaje['g.editar']}</span>
                                        <i class="bi bi-pen-fill" />
                                        <f:ajax render="form:panelModalForm" />
                                    </button>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <!-- Modal Agregar/Editar-->
                    <div class="modal fade" id="modalTabla" tabindex="-1"
                         aria-labelledby="modalTabla" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-uppercase">#{lenguaje['tab.ciudad.nombre']}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" />
                                </div>
                                <div class="modal-body">
                                    <!-- Msg -->
                                    <div id="alert-container" class="alert alert-danger alert-dismissible fade show"
                                         role="alert" style="display: none">
                                        <h:messages id="msgInput" layout="table"
                                                    errorClass="bi bi-exclamation-triangle-fill tr-before"/>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" />
                                    </div>
                                    <!-- Form -->
                                    <h:panelGroup id="panelModalForm" styleClass="container-fluid">
                                        <!-- Input -->
                                        <div class="row mb-3">
                                            <div class="input-group form-floating">
                                                    <span class="input-group-text text-light bg-primary">
                                                        <i class="bi bi-bookmark-fill" />
                                                    </span>
                                                <h:inputText id="txtFocus-id" type="text" onblur="validarCampo(this)"
                                                             styleClass="form-control validate"
                                                             value="#{ciudadController.ciudad.codCiudad}"
                                                             required="true" requiredMessage="#{lenguaje['tab.ciudad.required.cod']}"
                                                             a:placeholder="txtCodCiudad" />
                                                <label for="txtFocus-id" class="label-floating">
                                                    #{lenguaje['g.codigo']}&#160;<b class="text-primary">*</b>
                                                </label>
                                            </div>
                                        </div>
                                        <!-- Input -->
                                        <div class="row mb-3">
                                            <div class="input-group form-floating">
                                                    <span class="input-group-text text-light bg-primary">
                                                        <i class="bi bi-geo-fill" />
                                                    </span>
                                                <h:inputText id="txtNombre" type="text" onblur="validarCampo(this)"
                                                             styleClass="form-control validate"
                                                             value="#{ciudadController.ciudad.nombreCiudad}"
                                                             required="true" requiredMessage="#{lenguaje['tab.ciudad.required.nombre']}"
                                                             a:placeholder="txtNombre" />
                                                <label for="txtNombre" class="label-floating">
                                                    #{lenguaje['g.nombre']}&#160;<b class="text-primary">*</b>
                                                </label>
                                            </div>
                                        </div>
                                        <!-- Input -->
                                        <div class="row">
                                            <div class="input-group form-floating">
                                                    <span class="input-group-text text-light bg-primary">
                                                        <i class="bi bi-map-fill" />
                                                    </span>
                                                <input type="text" id="inputList1" list="autocomplete-inputList1"
                                                       class="form-control validate" placeholder="select"
                                                       required="true" jsf:requiredMessage="#{lenguaje['tab.ciudad.required.provincia']}"
                                                       value="#{ciudadController.provinciaView}"
                                                       onblur="buscarValorDataList(this); validarCampo(this)" />
                                                <datalist id="autocomplete-inputList1">
                                                    <ui:repeat value="#{ciudadController.provinciaList}" var="provincia"
                                                               varStatus="estado">
                                                        <option data-value="#{provincia.codProvincia}">#{provincia.nombreProvincia}</option>
                                                    </ui:repeat>
                                                </datalist>
                                                <label for="autocomplete-inputList1" class="label-floating">
                                                    #{lenguaje['tab.provincia.nombre']}&#160;<b class="text-primary">*</b>
                                                </label>
                                                <h:inputText id="hidden-inputList1" a:type="hidden"
                                                             value="#{ciudadController.codProvincia}" />
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>
                                <div class="modal-footer">
                                    <!-- Cancelar -->
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="bi bi-x me-2" />#{lenguaje['g.cancelar']}
                                    </button>
                                    <!-- Guardar -->
                                    <button class="btn btn-outline-primary" type="button"
                                            jsf:actionListener="#{ciudadController.guardarActualizarCiudad()}">
                                        <i class="bi bi-sd-card-fill" />#{lenguaje['g.guardar']}
                                        <f:ajax execute="@form" render="form:tabCiudad form:msgInput form:panel-toast"
                                                onevent="validarModal()" />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <ui:include src="/WEB-INF/controlPanelFooter.xhtml" />
        </div>
    </ui:define>
</ui:composition>
